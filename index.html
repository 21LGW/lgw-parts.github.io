<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGW Parts Availability - Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #partsTable { display: none; margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="login-container" id="loginSection">
        <h2>Login to LGW Parts Availability</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="checkLogin()">Login</button>
        <p id="error" style="color: red; display: none;">Invalid credentials</p>
    </div>
    <table id="partsTable">
        <thead>
            <tr>
                <th>Part Number</th>
                <th>Chennai Stock</th>
                <th>Coimbatore Stock</th>
                <th>Salem Stock</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody id="partsBody"></tbody>
    </table>

    <script>
        // Hardcoded credentials (replace with secure values for LGW)
        const VALID_USERNAME = "lgwadmin";
        const VALID_PASSWORD = "parts2025";

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("partsTable").style.display = "block";
                fetchPartsData(); // Load data after successful login
            } else {
                error.style.display = "block";
            }
        }

        // Replace with your Google Sheet ID and API Key
        const SHEET_ID = "1660211813";
        const API_KEY = "2ae889f445d9d8123ef7037f72ca3d22781cea3a";

        async function fetchPartsData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A:E?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                const tbody = document.getElementById("partsBody");
                tbody.innerHTML = ""; // Clear existing data
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    tbody.innerHTML += `
                        <tr>
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>${row[4]}</td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Refresh data every 60 seconds after login
        setInterval(fetchPartsData, 60000);
    </script>
</body>
</html>
